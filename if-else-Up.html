	<script type="text/javascript">
	let isSuccess = false;
	function Success (){
		console.log('成功回调函数');
	};
	function fail() {
		console.log('失败回调函数');
	}
	function red() {
		console.log('红色');
	}
	function green() {
		console.log('绿色');
	}
	function yellow() {
		console.log('黄色');
	}
	/*用&&符号代替传统的*/
	/* if(isSuccess) {
		Success()
	} */
	isSuccess && Success();
	/*用三元运算符 */
	/* if(isSuccess) {
		Success()
	}else{
		fail()
	} */
	isSuccess ? Success():fail();

	// ---switch case
	let age = 10;
	function test(){
		console.log('test方法');
	}
	// bad
	if (age === 10 || age === 20 || age === 30 || age === 40) {
	    test();
	}
	// good
	switch(age) {
	    case 10:
	    case 20:
	    case 30:
	    case 40:
	        test();
	}
	// 更好的一种写法
	const ages = [10,20,30,40];
	if(ages.indexOf(age)>=0){
		test()
